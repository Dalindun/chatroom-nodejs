<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-room</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="chat-box">
        <div class="chat-header">
            <div class="button-box">
                <input type="button" class="log-out" value="LOGOUT">
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-body-left">
                <div class="chat-content"></div>
                <div class="chat-edit">
                    <input type="text" class="edit-box" placeholder="Please Type You Message">
                    <input type="button" class="edit-button" value="SEND">
                </div>
            </div>
            <div class="chat-body-right">
                <div class="user-name">user-name</div>
                <img class="user-img" />
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-1.9.1.js"></script>
<script src="js/index.js"></script>

</html>
